  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">BOOKSHELF APPS</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul*</label>
            <input id="inputBookTitle" type="text" value="" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis*</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun*</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input">
            <label for="inputImage">Link Gambar Cover Buku (OPTIONAL)</label>
            <input type="text" id="cover-img" />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <p><b>* = REQUIRED</b></p>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="isReadText">BELUM SELESAI DIBACA</span></button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <div class="search">
            <input id="searchBookInput" type="text" />
            <button id="searchSubmit" type="submit">Cari</button>
            <button id="resetSubmit" type="submit">Reset</button>
          </div>

          <ul>
            Cari Berdasarkan * :
            <li><input type="radio" name="search" id="search-title" /> <label for="search-title">Judul</label></li>
            <li><input type="radio" name="search" id="search-author" /> <label for="search-author">Penulis</label></li>
            <li><input type="radio" name="search" id="search-year" /> <label for="search-year">Tahun Terbit</label></li>
          </ul>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list">
